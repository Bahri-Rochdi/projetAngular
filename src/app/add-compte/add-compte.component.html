<app-header></app-header>
<br><br><br><br><br><br>

<div class="container">
  <h1>Création d'un employeur :</h1>
  <br>
  <div>
    <input class="form-control" type="text" placeholder="Nom d'entreprise" aria-label="default input example">
  </div>
  <br>
  <div>
    <input class="form-control" type="text" placeholder="Registre de commerce" aria-label="default input example">
  </div>
  <br>
  <div class="form-group row">
    <div class="col-md-12">
      <textarea class="form-control" placeholder="Description de l'activité" id="floatingTextarea"></textarea>
    </div>
  </div>

  <div class="form-group row">

    <div class="col-lg-3">
      <input class="form-control" type="number" placeholder="Code d'activation" aria-label="default input example">

    </div>
    <div class="col-lg-3">
      <select  class="form-control" name="ville"  >
        <option class="form-control" required>Localité</option>
        <option>Ariana</option>
        <option>Béja</option>
        <option>Ben Arous</option>
        <option>Bizerte</option>
        <option>Gabes</option>
        <option>Gafsa</option>
        <option>Jendouba</option>
        <option>Kairouan</option>
        <option>Kasserine</option>
        <option>Kebili</option>
        <option>La Manouba</option>
        <option>Le Kef</option>
        <option>Mahdia</option>
        <option>Médenine</option>
        <option>Monastir</option>
        <option>Nabeul</option>
        <option>Sfax</option>
        <option>Sidi Bouzid</option>
        <option>Siliana</option>
        <option>Sousse</option>
        <option>Tataouine</option>
        <option>Tozeur</option>
        <option>Tunis</option>
        <option>Zaghouan</option>
      </select>
    </div>



    <div class="col-lg-3">
      <select class="form-control" >
        <option selected  >Secteur</option>
        <option >Entreprise</option>
        <option >Ecole privée</option>
        <option >Ecole formation</option>
        <option >Autres</option>
      </select>
    </div>
    <div class="col-lg-3">
      <select  class="form-control"  >
        <option class="form-control" required>Domaine</option>
        <option>Informatique</option>
        <option>électromécanique</option>
        <option>électronique</option>
        <option>Santé</option>
        <option>Centre d'appel</option>
        <option>travaux agricole</option>
        <option>Adminstration</option>
        <option>sécurité</option>
        <option>Aéronotique</option>
        <option>transports</option>
        <option>Instruction</option>
        <option>Autres</option>

      </select>
    </div>

  </div>


  <div class="form-group row">
    <div class="col-lg-4">
      <input type="email" class="form-control" id="floatingInput" placeholder="Adresse Email">
    </div>
    <div class="col-lg-4">
      <input type="password" class="form-control" placeholder="Mot de passe">
    </div>
    <div class="col-lg-4">
      <input type="password" class="form-control" placeholder="Confirmer mot de passe">
    </div>
  </div>



  <div class="form-group row">
    <div class="col-lg-4">
      <label >Date de création</label>
      <input class="form-control" type="date" aria-label="default input example">
    </div>
  </div>






  <div class="form-group row">
    <div class="col-lg-12">
      <a [routerLink]="['/EspaceEmployeur']" type="button" class="btn  btn-primary">Enregistrer</a>
    </div>
  </div>



</div>
